<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <script src="js/acervo.js"></script>

    <title>Acervo</title>
</head>
<body>
    <div>
        <div>
            

            <div class="input-group mb-3">
                    <input type="text" id="busca" class="form-control" placeholder="Titulo" aria-describedby="button-addon2" pattern="">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2" onclick="editar('tabela')">Buscar</button>
            </div>
            <div>
                <button type="button" class="btn btn-dark" onclick="exibirform('formulario')">Cadastrar</button>
            </div>
        </div>

        <div id="tabela" style="display: none;">
            <table class="table" >
                <thead>
                  <tr>
                    <th scope="col">ID Item</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                  </tr>
                </thead>
              </table>
        </div>

        <div id="formulario" style="display: none;">
            <form action="" method="post">
                <div>
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" id="titulo" class="form-control" placeholder="Titulo da obra">
                </div>
                <div>
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" id="autor" class="form-control" placeholder="Autor da obra">
                </div>
                <div>
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="text" id="tipo" class="form-control" placeholder="Tipo da obra">
                </div>
                <div>
                    <label for="qtdExemplares" class="form-label">Quant. de exemplares</label>
                    <input type="number" id="qtdExemplares" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-dark" onclick="toJson()">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
