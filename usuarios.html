<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="js/js.js"></script>
    <title>Usu√°rios</title>
</head>
<body>
    <div>
        <div>
            <div>
                <button type="button" class="btn btn-dark" onclick="exibirform('formulario')">Cadastrar</button>
            </div>
            <div class="input-group mb-3">
                    <input type="text" id="busca" class="form-control" placeholder="CPF" aria-describedby="button-addon2" pattern="">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2" onclick="editar('tabela')">Buscar</button>
            </div>
        </div>
        <div id="tabela" style="display: none;">
            <table class="table" >
                <thead>
                  <tr>
                    <th scope="col">CPF</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Nascimento</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                  </tr>
                </thead>
              </table>
        </div>
        <div id="formulario" style="display: none;">
            <form action="" method="post">
                <div>
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" placeholder="Nome completo">
                </div>
                <div>
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control" placeholder="________-__">
                </div>
                <div>
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="example@mail.com">
                </div>
                <div>
                    <label for="data" class="form-label">Data de Nascimento</label>
                    <input type="date" id="data" class="form-control">
                </div>
                <div>
                    <label for="pass" class="form-label">Senha</label>
                    <input type="password" id="pass" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-dark">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
